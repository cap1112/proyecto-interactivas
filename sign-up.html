<head>

    <link rel="icon" type="image/x-icon" href="imgs\favicon-catrina.png" sizes="32x32">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <!-- Google Fonts -->
</head>

<body class="dish-description-body">
    <header>
        <nav>
            <div class="logo">
                <img src="imgs\Catrina-Logo.svg" alt="Logo Catrina">
            </div>
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="appetizer.html">Cart</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="login.html">Log in</a></li>
            </ul>
            <div class="bottom">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
</header>
    <div class="login-container">
        <h1 class="login-tittle">Sign up </h1>
        <div class="login">

            <form class="login-form" action="post">
                <input class="email" type="text" placeholder="Username">
                <input class="email" type="text" placeholder="Email Address">
                <input class="email" type="text" placeholder="Password">
                <input class="email" type="text" placeholder="Confirm Password">
                <div class="check-container">
                <input class="check" type="checkbox">
                <h3 class="remember-check">I Agree with privacy and policy</h3>
                
            </div>
                <div class="cta-container">
                    <input class="login-btn" type="submit" value="Sign up">
                </div>
            </form>

            <div class="sign-up-container">
                <h1 class="sign-text">Already have an account?</h1>
                <a class="sign-up" href="login.html">Sign in</a>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
