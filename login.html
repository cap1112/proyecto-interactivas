<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Catrina | Log-in</title>
    <link rel="icon" type="image/x-icon" href="imgs\favicon-catrina.png" sizes="32x32">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&family=Poiret+One&display=swap"
        rel="stylesheet">
    <!-- Google Fonts -->
</head>

<body class="body">
    <header>
    <nav class="nav">

        <img class="logo" src="imgs/Catrina-Logo.svg" alt="catrina">

        <ul class="nav-list">
            <li><a href="homepage.html" class="nav-link">Home</a></li>
            <li><a href="categories.html" class="nav-link">Cart</a></li>
            <li><a href="" class="nav-link">Contact</a></li>
            <li><a href="" class="nav-link">About Us</a></li>
            <li><a href="login.html" class="nav-link">Log in</a></li>

        </ul>
    </nav>
</header>
    <div class="login-container">
        <h1 class="Login-tittle">Log in</h1>
        <div class="login">

            <form class="login-form" action="post">
                <input class="email" type="text" placeholder="Email Address">
                <input class="email" type="text" placeholder="Password">
                <div class="check-container">
                <input class="check" type="checkbox">
                <h3 class="remember-check">Remember me</h3>
                <a class="forgot-password" href="">Forgot Password</a>
            </div>
                <div class="cta-container">
                    <input class="login-btn" type="submit" value="Log in">
                </div>

            </form>

            <div class="sign-up-container">
                <h1 class="sign-text">If you don't have an account sign up</h1>
                <a class="sign-up" href="sign-up.html">Sign Up</a>
            </div>
        </div>
    </div>






</body>

</html>
